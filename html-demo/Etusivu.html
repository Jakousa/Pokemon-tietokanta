<!DOCTYPE html>
<html>
    <head>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Pokémon</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">My Pokémon</a></li>
        </ul>
        <div class="container">
            <h1>Pokémon-list</h1>
            <input type="text" id="search" placeholder="Type to search">
            <table id="pokemonit" class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Type1</th>
                        <th>Type2</th>
                        <th>To Team</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Bulbasaur</td>
                        <td>Grass</td>
                        <td>Poison</td>
                        <td><button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-ok"></span> Add to Team</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ivysaur</td>
                        <td>Grass</td>
                        <td>Poison</td>
                        <td><button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-ok"></span> Add to Team</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Venusaur</td>
                        <td>Grass</td>
                        <td>Poison</td>
                        <td><button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-ok"></span> Add to Team</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            var $rows = $('#pokemonit tr');
            $('#search').keyup(function() {
                var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();
    
                $rows.show().filter(function() {
                    var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
                    return !~text.indexOf(val);
                }).hide();
            });
        </script>
    </body>
</html>
